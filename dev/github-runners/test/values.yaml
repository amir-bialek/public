# Deployment
deployment:
  enabled: true
  command: []
  args: []
  name: test
  labels: 
    app: test
  # imagePullSecrets:
  # - name: aws-ecr-read 
  image:
    dockerregistry: docker.io
    name: bialekamir/argocd-image-updater
    tag: latest
    pullPolicy: "IfNotPresent"
  nameOverride: "test"
  fullnameOverride: "test"
  replicasCount: 1
  autoscaling:
    enabled: false
  volumes:
    fromSecrets: []
    fromConfigMaps: []
    fromPvc: []
    fromNFS: []
    emptyDir: []
  env:
    fromSecrets: []
    regular: []
    fromConfigMaps: []
  podAnnotations: {} 
  resources: 
    requests:
      # cpu: 150m
      # memory: 500Mi
    limits:
      # cpu: 1000m
      # memory: 4Gi  
  podSecurityContext: {}
  containerSecurityContext: {} 
  readiness:
    openContainerPort: false
    openServicePort: false
    includeReadinessProbe: false
  liveness:
    includeLivenessProbe: false
  nodeSelector: {}
  tolerations: []
  affinity:
    podSelfAntiAffinity:
      enabled: false
    nodeAffinity:
      enabled: false
  revisionHistoryLimit: 3

service:
  enabled: false


networkpolicy:
  enabled: false

serviceAccount:
  enabled: false

configMaps:
  enabled: false

secrets:
  enabled: false

storageClass:
  enabled: false

pvc:
  enabled: false

ingress:
  enabled: false

job:
  enabled: false


