global:
  path: "dev"
  env: dev
  defaultValuesFile: values.yaml
  spec:
    project: default
    destination:
      server: https://kubernetes.default.svc
      namespace: default
    source:
      repoURL:  https://github.com/amir-bialek/public
      targetRevision: HEAD

argocdApplications:
  github-runners:
    test:
      disableAutomated: false
      disableFinalizer: false
      disable: false
      name: test
      namespace: test
      disableServerSideApply: true
      wave: 9
      annotations: 
        argocd-image-updater.argoproj.io/image-list: ai='docker.io/bialekamir/argocd-image-updater:1.1.1'
        argocd-image-updater.argoproj.io/ai.helm.image-tag: ai.deployment.image.tag
        argocd-image-updater.argoproj.io/ai.helm.image-name: ai.deployment.image.name
